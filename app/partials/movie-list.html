<div class="container">
  <div class="page-header">
    <h3>
      List of movies
      <code>/api/v1/movies</code>
    </h3>
  </div>
  <p class="lead">
    <div class="table-responsive">
      <table class="table table-striped">
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Rated</th>
          <th>Runtime</th>
          <th>Genre</th>
          <th>Director</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        <tr ng-repeat="m in movies">
          <td>{{m.title}}</td>
          <td>{{m.year}}</td>
          <td>{{m.rated}}</td>
          <td>{{m.runtime}}</td>
          <td>{{m.genre}}</td>
          <td>{{m.director}}</td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Edit">
              <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ng-click="updateMovie(m.id)">
                <span class="glyphicon glyphicon-pencil"></span>
              </button>
            </p>
          </td>
          <td>
            <p data-placement="top" data-toggle="tooltip" title="Delete">
              <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ng-click="deleteMovie(m.id)">
                <span class="glyphicon glyphicon-trash"></span>
              </button>
            </p>
          </td>
        </tr>
      </table>
    </div>
    <a ng-click="go('/movie-creation')" class="btn btn-primary">Create movie</a>
  </p>
</div>
